<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
   <!-- external css -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main" id="main">
<div class="card">
  <div class="card-image">
    <img src="images/image-product-desktop.jpg" class="desktop-img" alt="">
    <img src="images/image-product-mobile.jpg" class="mobile-img" alt="">
  </div>
  <div class="card-content">
    <p class="brand">perfume</p>
    <h1>gabrielle essence eau<br>de parfume</h1>
     <p class="brand-description">Lorem ipsum dolor sit <br>amet consectetur adipisicing<br> 
      elit. Tempore nobis expedita magni<br> necessitatibus iure? 
      </p>
      <div class="price">
        <p class="price-label"><i class="fa-solid fa-dollar-sign"></i>$149.99</p><p class="price-label-two"><strike>$169.99</strike></p>
      </div>
      <div class="button-cart">
       <img src="/images/icon-cart.svg" alt=""> add to cart
      </div>
  </div>
</div>
</div>
</body>
</html>
